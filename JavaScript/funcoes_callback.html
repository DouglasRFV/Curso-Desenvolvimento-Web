<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        let id = prompt('Insira o id da requisição: ');
        id = parseInt(id);
        document.write(`O id da requisição é ${id}`);

        function exibirArtigo(id, callbackSucesso, callbackErro) {
            //lógica: recuperar o id via requisição http

            if (id === 1) {
                callbackSucesso("Funções de callback em JS", "Funções de callback são utilizadas...")
            }
            else{
                callbackErro("Erro ao recuperar os dados.")
            }
        }

        callbackSucesso = function(titulo, descricao){
            document.write("<h1>" + titulo + "</h1>")
            document.write("</hr>")
            document.write("<p>" + descricao + "</p>")
        }

        callbackErro = function(erro) {
            document.write("<p><b>Erro:</b>" + erro + "</p>")
        }

        exibirArtigo(id, callbackSucesso, callbackErro)

    </script>
</head>

<body>
</body>

</html>
