            console.log(lista_numeros.sort(ordenaNumeros))//método sort() para ordem numérica

            function ordenaNumeros(a, b) { //função padrão para ordenar os números. 
                return a - b

                // > 0 = b ordenado antes de a
                // == a ordem é mantida inalterada.
