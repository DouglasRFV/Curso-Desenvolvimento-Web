<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        num1 = prompt("Informe o número 1.")
        operacao = prompt("Informe a operação + ou -.")
        num2 = prompt("Informe o número 2.")

        function calc(num1, num2, operacao){

            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            var resultado = 0;
        
            if(operacao == "soma"){
                resultado = num1 + num2;
            }
            if(operacao == "subtracao"){
                resultado = num1 - num2
            }

            return resultado;
        }    

        result_str = calc(num1, num2, operacao)
        document.write("O resultado é: " + String(result_str) + ".")

    </script>
</head>

</html>
