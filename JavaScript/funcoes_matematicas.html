<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        var x = Math.ceil(10.380) //função que arrendonda o valor para cima.
        document.write(x)
        document.write("</br>")

        var y = Math.floor(10.380) //função que arrendonda o valor para baixo.
        document.write(y)
        document.write("</br>")

        var y = Math.round(10.380) //função que arrendonda o valor para baixo ou para cima, de acordo com o valor depois da virgula, sendo > 5 ou < 5.
        document.write(y)
        document.write("</br>")

        var z = Math.random() //função que cria um valor entre 0 e 1 aleatoriamente.
        document.write(z)
        document.write("</br>")

    </script>
</head>

<body>
</body>

</html>
