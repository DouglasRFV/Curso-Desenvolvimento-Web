<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

            var lista_frutas = [] 

            lista_frutas[0] = 'Banana'
            lista_frutas[1] = 'Maçã'
            lista_frutas[2] = 'Morango'
            lista_frutas[3] = 'Uva'
            
            //O método de pesquisa indexOf() é case sentive.

            var auxiliar = lista_frutas.indexOf('Banana')

           if(lista_frutas.indexOf('Morango') === -1) {
               console.log('Elemento não existe!')
           }else{
               console.log('Elemento existe e está na posição ' + auxiliar)
           }

            
        </script>
    </head>
    <body>
        
    </body>
</html>
