<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        //Técnica de wrapper é armazenar uma função dentro de uma variável.
        exibirSaudacao = function(nome) {
            document.write("Olá " + nome + ", tudo bem?")
        }

        exibirSaudacao("Douglas")

    </script>
</head>

</html>
