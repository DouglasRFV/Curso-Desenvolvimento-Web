<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        //propriedade length

        var nome = " Jorge Sant Ana "

        document.write(nome.length) //conta a quantidade de caracteres.
        document.write("</br>")

        document.write(nome.charAt(12)) //aponta o caracter da posição 12.
        document.write("</br>")

        document.write(nome.indexOf('g')) //aponta o índice da primeira letra "g".
        document.write("</br>")

        document.write(nome.replace('Sant Ana', 'Silva')) //substitui a string "Sant Ana" por "Silva".
        document.write("</br>")

        document.write(nome.substr(6, 4)) //mostra somente a string a partir da posição 6, contando mais 4 posições, ou seja "Sant".
        document.write("</br>")

        document.write(nome.toLowerCase()) //converte a string para caixa baixa.
        document.write("</br>")

        document.write(nome.toUpperCase()) //converte a string para caixa alta.
        document.write("</br>")

        document.write("-" + nome.trim() + "-") //remove os espaços das laterias da string.
        document.write("</br>")            

    </script>
</head>

<body>
</body>

</html>
