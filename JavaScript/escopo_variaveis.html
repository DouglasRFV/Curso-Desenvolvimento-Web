<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>

        /*
        Variáveis de escopo global são acessíveis dentro do escopo de uma função ou de bloco.
        Variáveis de escopo de função são acessíveis dentro da função e dentro do escopo de bloco dentro da função.
        Variáveis de escopo de bloco sofrem hoisting, elas são acessíveis no escopo acima:
            - Se estiver dentro da função, elas só são acessíveis dentro da função.
        */

        //3 escopos: global, função e o bloco.

        serie = "Friends"

        //escopo de bloco
        if(true){
            
            serie2 = "Game of Thrones"
            document.write(serie)
        }

        document.write(serie2)

        document.write("</br>")

        function x() {
            serie3 = "The Walking Dead"
            document.write(serie)
            document.write(serie2)
        }

        x()

        document.write("</br>")
        document.write(serie3)


    </script>
</head>

<body>
</body>

</html>
