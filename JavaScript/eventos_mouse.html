<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

            function acao1() {
                alert('Elemento foi clicado.')
            }

            function acao2() {
                alert('o cursor do mouse deixou aregião do elemento.')
            }
            //onclick="" - executa uma ação quando clicado na div.
            //ondblclick="" - executa uma ação quando é dado duplo click sobre a div.
            //onmouseup="" - executa uma ação quando soltamos o click do mouse.
            //onmouseover="" - executa uma ação quando passamos o cursor sobre a div.
            //onmouseout="" - executa uma ação quando o cursor sai da região da div.

        </script>
    </head>

    <body>
        <div onclick="acao1()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px"></div>
    </body>
    

</html>
